name = "nim"
license = "GPL-2.0"
licenselink = "https://github.com/F1PWE/nimtheme/LICENSE"
description = "A minimal, privacy-focused Hugo theme with subtle neon effects"

# The home page of the theme, where the source can be found
homepage = "https://github.com/F1PWE/nimtheme"

# If you have a running demo of the theme
demosite = "https://github.com/F1PWE/nimtheme/tree/main/exampleSite"

# Taxonomy terms
tags = ["minimal", "blog", "personal", "privacy", "dark", "monospace", "cyberpunk"]
features = ["privacy", "dark mode", "responsive", "neon effects"]

# If the theme has multiple authors
authors = [
  {name = 'nim', homepage = 'https://nimmerland.xyz'},
  {name = 'Name of author', homepage = 'Website of author'}
]

# If the theme has a single author
[author]
  name = "nim"
  homepage = "https://nimmerland.xyz"

# If porting an existing theme
[original]
  author = 'Name of original author'
  homepage = 'Website of original author'
  repo = 'https://github.com/owner/repo'
